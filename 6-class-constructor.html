<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Constructor</title>
</head>

<body>
    <script>

        class Person {

            constructor(name) {
                // kode apapun
                console.info(`Membuat Person ${name}`);
            }

        }

        const sanas = new Person("Sanas");
        console.info(sanas);

        const akmal = new Person("Akmal");

    </script>
</body>

</html>
