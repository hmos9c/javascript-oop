<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>

<body>
    <script>

        class Person {

            constructor(name) {
                this.name = name;
            }

        }

        const sanas = new Person("Sanas");
        console.info(sanas);
        console.info(sanas.name);

        const ardi = new Person("Ardi");

    </script>
</body>

</html>
